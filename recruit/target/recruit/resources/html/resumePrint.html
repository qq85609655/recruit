<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	  <title>打印简历</title>
	  <script type="text/javascript" src="../js/public/jquery-1.8.3.min.js"></script>
	</head>
	<style>
	body {
		margin: 0;
	}
	.co {
	}
	#resume {
		border: none;
		width: 100%;
	}
	.print {
		height: 80px;
	}
	.print-bar {
		position: fixed;
		top: 0;
		height: 80px;
		width: 100%;
		background: url(../images/bg_1.png) no-repeat #06c;
		opacity: 0.7;
		filter:alpha(opacity=70); 
		
	}
	.print-btn {
		position: absolute;
		right: 0;
		height: 40px;
		line-height: 40px;
		top: 50%;
		right: 10%;
		color: #06c;
		margin-top: -20px;
		text-align: center;
		background-color: #fff;
		border-radius: 6px;
		font-family: arial;
		font-size: 16px;
		font-weight: bold;
		text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.12);
		box-shadow: 0 -3px 0 rgba(0, 0, 0, 0.1) inset;
		padding: 0 40px;
		margin-right: 10px;
		cursor: pointer;
	}
	.print-btn :hover {
		text-decoration: none;
	}
	.print-btn  span {
		margin-left: 0;
		margin-right: .5em;
	}
	.print-btn:after {
		content: "";
		position: absolute;
		left: 0;
		top: 0;
		background-color:  rgba(0, 0, 0, 0.2);
		width: 100%;
		height: 0;
		transition: all .5s;
	}
	.print-btn:hover:after {
		height: 100%;
	}
	.print-btn:active {
		text-shadow: none;
		box-shadow: none;
	}
	.footer {
		height: 60px;
		line-height: 60px;
		text-align: center;
		color: #fff;
		background: #06c;
		border-top: 1px solid #aebed7;
	}
	@media print { 
		.noprint { display: none;color:green } 
	} 
	@page Section1 {
		size: A4 landscape;
		mso-header-margin: 42.55pt;
		mso-footer-margin: 49.6pt;
		mso-paper-source: 0;
	}
	.co .Section1 {
		page: Section1;
	} 
	</style>
	<body>	
		<div class="co" id="body">
			<div class="print noprint">
				<div id='printBtn' class='print-bar noprint'><a class='print-btn'>打印</a></div>
			</div>
			<iframe id="resume" class="Section1" onload="setIframeHeight();" allowtransparency="true" frameborder="0"></iframe>
		</div>
		<div class="footer noprint">
  		<span>Copyright© 2015 CSOT.Inc. All rights reserved.</span>
		</div>
	</body>
	<script>
		$("#resume")[0].src = gp("resumePath");
		$("#printBtn").click(function() {
			  window.print();
		});
		
		// 获取url中的参数
		function gp(name) {
		    var _reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
		    var _r = window.location.search.substr(1).match(_reg);
		    if(_r != null) {
		        return _r[2];
		    }
		    return null;
		}

		// iframe自适应高度
	  function setIframeHeight() {
	  		var _height = Math.max($("#resume")[0].contentWindow.document.body.scrollHeight,$("#resume")[0].contentWindow.document.documentElement.scrollHeight);
	  		$("#resume").css("height", _height);
	  }
	</script>
</html>
